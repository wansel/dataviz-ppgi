# Nome do Workflow
name: Deploy Demo to GitHub Pages

# Gatilho: Roda a cada push na branch 'main'
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissões necessárias para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Definição do job
jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. Pega o código do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      # 3. Instala as dependências
      - name: Install dependencies
        run: npm install

      # 4. Roda o build da demo usando o arquivo de config específico
      - name: Build Demo Pages
        run: npx vite build --config vite.config.demo.ts
        
      # 5. Prepara os artefatos para o upload
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Faz o upload do conteúdo da pasta 'dist-demo'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-demo'

      # 7. Faz o deploy para o GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4